<script type = "text/javascript">
var XMLHttp;
if(navigator.appName == "Microsoft Internet Explorer") {
    XMLHttp = new ActiveXObject("Microsoft.XMLHTTP");
} else {
    XMLHttp = new XMLHttpRequest();
}
			
function getresponse () {

    var name = document.getElementById('name').value;		     

    XMLHttp.open("GET", "/cgi-bin/wilhelmj_namefetchajax.cgi?"
						 + "&name=" + name
						 ,true);
    XMLHttp.onreadystatechange=function() {

    var responseText = XMLHttp.responseText;
    document.getElementById('response_area').innerHTML = responseText;

    }
	XMLHttp.send(null);
}

</script>

<body>
<h1>Shakespeare Word Search Program</h1>
<p>Enter a word in the box below and click "submit." The program will display every line
in all the works of Shakespeare that contain your word. </p>

<hr>
Enter a word to search for.
<input name="name" type="text" id=name maxlength=30></td>

<p>
<input type="button" onclick="javascript: getresponse ()" name="submit" value="Submit" />
</p>
